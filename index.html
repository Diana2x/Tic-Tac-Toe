<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="validation.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="round"></h2>
    <div class="gameChoice">
      <button id="pvp" class="gameButton">Player vs Player</button>
      <button id="pvc" class="gameButton">Player vs Computer</button>
    </div>
    <div class="board histartGame()dden" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <!--time out message-->
      <div class="menuButtons">
        <button id="restartButton">Restart</button>
        <button id="menu">Menu</button>
      </div>
      <!-- Only to re-appear after 3 round win in PVC-->
    </div>
  </body>
</html>
